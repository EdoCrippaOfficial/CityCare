<header>
  <nav class="navbar navbar-default navbar-light navbar-expand-md bg-light fixed-top" role="navigation">
    <div class="navbar-header">
      <a class="navbar-brand text-primary" routerLink="/home">City Care</a>
      <button class="navbar-toggler navbar-toggler-right collapsed" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation" (click)="isCollapsed=!isCollapsed" [attr.aria-expanded]="!isCollapsed">
        <span> </span>
        <span> </span>
        <span> </span>
      </button>
    </div>

    <div class="collapse navbar-collapse" id="navbarCollapse" [ngbCollapse]="isCollapsed">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item" [routerLinkActive]="['active']">
          <a class="nav-link" routerLink="/home">Home</a>
        </li>
        <li class="nav-item dropdown" [routerLinkActive]="['active']">
          <a class="nav-link dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" routerLink="/reports">Stato reports</a>
          <div class="dropdown-menu" style="position: absolute; transform: translate3d(0px, 40px, 0px); top: 0px; left: 0px; will-change: transform;">
            <a class="dropdown-item" [routerLinkActive]="['active']" routerLink="/reports/0/0">Tutti</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" [routerLinkActive]="['active']" routerLink="/reports/{{ accettato }}/0">Accettati</a>
            <a class="dropdown-item" [routerLinkActive]="['active']" routerLink="/reports/{{ rifiutato }}/0">Rifiutati</a>
            <a class="dropdown-item" [routerLinkActive]="['active']" routerLink="/reports/{{ completato }}/0">Completati</a>
            <a class="dropdown-item" [routerLinkActive]="['active']" routerLink="/reports/{{ attesa }}">In attesa</a>
          </div>
        </li>
        <li class="nav-item dropdown" [routerLinkActive]="['active']">
          <a class="nav-link dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" routerLink="/reports">Categoria reports</a>
          <div class="dropdown-menu" style="position: absolute; transform: translate3d(0px, 40px, 0px); top: 0px; left: 0px; will-change: transform;">
            <a class="dropdown-item" [routerLinkActive]="['active']" routerLink="/reports/0">Tutti</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" [routerLinkActive]="['active']" routerLink="/reports/0/{{ a }}">A</a>
            <a class="dropdown-item" [routerLinkActive]="['active']" routerLink="/reports/0/{{ b }}">B</a>
            <a class="dropdown-item" [routerLinkActive]="['active']" routerLink="/reports/0/{{ c }}">C</a>
            <a class="dropdown-item" [routerLinkActive]="['active']" routerLink="/reports/0/{{ d }}">D</a>
          </div>
        </li>
        <li class="nav-item" [routerLinkActive]="['active']">
          <a class="nav-link" routerLink="/about">About</a>
        </li>
      </ul>
      <ul class="navbar-nav">
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            {{ username }}
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" href="#" (click)=doLogout()>Logout</a>
          </div>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="https://www.facebook.com/dea.gianni"><i class="fa fa-facebook" aria-hidden="true"></i></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="https://github.com/Sim1907"><i class="fa fa-instagram" aria-hidden="true"></i></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="https://github.com/Sim1907"><i class="fa fa-twitter" aria-hidden="true"></i></a>
        </li>
      </ul>

        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </form>
    </div>-->
    </div>
  </nav>
</header>
